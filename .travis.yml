language: node_js
services: mongodb
node_js:
  - "stable"
cache:
  directories:
    - "$HOME/.npm"
matrix:
  fast_finish: true
  include:
    - env: ECMAScript
      before_script:
        - cd ${TRAVIS_BUILD_DIR}/client
        - npm install
      script:
        - npm test
        - npm run build
    - env: ECMAScript
      before_script:
        - cd ${TRAVIS_BUILD_DIR}/server
        - npm install
      script:
        - npm test
        - npm run build
on:
  branch: master
